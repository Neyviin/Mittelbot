name: first-interaction

on:
    issues:
        types: [opened]
    pull_request_target:
        branches: [dev]
        types: [opened]

jobs:
    check_for_first_interaction:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/first-interaction@main
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  issue-message: |
